version: '1.0'
stages:
  - checkout
  - test
  - build
steps:
  main_clone:
    title: Cloning main repository...
    type: git-clone
    stage: checkout
    repo: 'fruworg/libretranslate-bot'
    revision: master
    git: github
  MyUnitTests:
    title: Unit test
    stage: test
    image: 'golang:last'
    commands:
      - go test -v
  MyAppDockerImage:
    title: Building Docker Image
    type: build
    stage: build
    image_name: libretranslate-bot
    working_directory: ./
    tag: modules
    dockerfile: Dockerfile
